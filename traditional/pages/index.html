<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/style/index" />
    </head>

    <body>
        <div class="cal-container">
            <div id="screen">0</div>
            <button class="grid-item" onclick="selectedValue(this)">7</button>
            <button class="grid-item" onclick="selectedValue(this)">8</button>
            <button class="grid-item" onclick="selectedValue(this)">9</button>
            <button class="grid-item" onclick="selectedValue(this)">/</button>
            <button class="grid-item" onclick="selectedValue(this)">4</button>
            <button class="grid-item" onclick="selectedValue(this)">5</button>
            <button class="grid-item" onclick="selectedValue(this)">6</button>
            <button class="grid-item" onclick="selectedValue(this)">x</button>
            <button class="grid-item" onclick="selectedValue(this)">1</button>
            <button class="grid-item" onclick="selectedValue(this)">2</button>
            <button class="grid-item" onclick="selectedValue(this)">3</button>
            <button class="grid-item" onclick="selectedValue(this)">-</button>
            <button class="grid-item zero" onclick="selectedValue(this)">
                0
            </button>
            <button class="grid-item" onclick="selectedValue(this)">.</button>
            <button class="grid-item" onclick="selectedValue(this)">+</button>
            <button class="grid-item equals" onclick="selectedValue(this)">
                =
            </button>
        </div>
    </body>
    <!-- <script src="main.js"></script> -->
    <script src="/js/index"></script>
</html>
